<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <p id="heading"><b>Currency Exchange</b></p>
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text"> 
        </div>
    <div class="container">
        <div class="dropdown">
            <div class="from">
            <p>From</p>
                <div class="select-container" >
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="From">
                </select>
                </div>
            </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="dropdown">
            <div class="to">
            <p>To</p>
                <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="To">
                </select>
                </div>
            </div>
        </div>
    </div>
        <div class="msg">
            <p>1USD = 80INR</p>
        </div>
        <div class="btn">
            <button>Exchange Rate</button>
        </div>
    </form>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
